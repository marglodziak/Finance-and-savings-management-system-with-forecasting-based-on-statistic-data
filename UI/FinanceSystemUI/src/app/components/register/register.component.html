<div class="authentication-card">
    <h3>Rejestracja</h3>
    <form name="registerForm" (ngSubmit)="onSubmit()">
        <label for="email">E-mail</label>
        <input type="text" id="email" [(ngModel)]="email" name="email">

        <label for="password">Hasło</label>
        <input type="password" id="password" [(ngModel)]="password" name="password">
        <div class="validationError" *ngIf="!validPassword">
            {{ errorMsgPassword }}
        </div>

        <label for="passwordAgain">Powtórz hasło</label>
        <input type="password" id="passwordAgain" [(ngModel)]="passwordRepeated" name="passwordAgain" minlength="4">

        <div class="validation-error" *ngIf="!validPassword">
                {{ errorMsgPasswordRepeated }}
        </div>
        
        <button class="authentication-button">Załóż konto</button>        
    </form>

    <div class="authentication-links">
        <a [routerLink]="['../login']">Masz już konto? Zaloguj się!</a>
    </div>       
</div>
