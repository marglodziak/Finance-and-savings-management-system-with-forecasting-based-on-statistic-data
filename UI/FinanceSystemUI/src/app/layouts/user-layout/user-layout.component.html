
<div class="navbar">
    <a [routerLink]="'.'">
        <img src="..\..\assets\user-layout\logo.png" class="navbar-photo"/>
    </a>
    
    <div class="navbarItemsList">
        <a *ngFor="let route of routes" [routerLink]=route.routerLink>
            <div class="navbarItem">
                <img src={{route.imagePath}} class="navbar-photo"/>
                {{route.name}}
            </div>
        </a>
    </div>

    <a [routerLink]="['../authentication']">
        <div class="navbarItem" (click)="LogOut()">
            <img src="..\..\assets\user-layout\logout.png" class="navbar-photo"/>
            <span>Wyloguj</span>
        </div>
    </a>
</div>
<div class="current-page">
    <div class="info-bar">
        Current page
        Bieżące Saldo
        Twój profil
    </div>
    <router-outlet></router-outlet>
</div>
